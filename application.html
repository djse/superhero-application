<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="src/application.css">
    <title>Document</title>
</head>
<body>
    <h1>Superhero Application</h1>
    <form id="superhero-application">
        <p>
            <label for="name">Name: </label>
            <input id="name" name="name" required>
        </p>
        <p>
            <label for="power-description">Describe your superpower?</label>
            <textarea id="power-description" name="power-description" required></textarea>
        </p>
        <fieldset>
            <legend>
                Do you wear a cape?
            </legend>
            <input id="cape" type="radio" value="yes" name="wear-cape" required>
            <label for="cape">Cape</label>
            <input id="no-cape" type="radio" value="no" name="wear-cape" required>
            <label for="no-cape">No Cape</label>
        </fieldset>
        <section>
            <label for="area-to-save">
                Preferred PDX area to save
            </label> 
            <select id="area-to-save" name="area-to-save" required>
                <option value="" hidden disabled selected>Select an area</option>
                <option>SE Portland</option>
                <option>SW Portland</option>
                <option>NE Portland</option>
                <option>NW Portland</option>
            </select>
        </section>
        <section>
            <label for="power-level">What's your power level?</label>
            <input type="range" name="power-level" id="power-level" min="1" max="10" required>
        </section>
        <section>
            <fieldset>
                <legend>
                    How do you get around?
                </legend>
                    <div>
                        <input name="transport" value="MAX" type="checkbox" id="MAX">
                        <label for="MAX">MAX</label>
                    </div>
                    <div>
                        <input name="transport" value="bike" type="checkbox" id="bike">
                        <label for="bike">bike</label>
                    </div>
                    <div>
                        <input name="transport" value="flight" type="checkbox" id="flight">
                        <label for="flight">flight</label>
                    </div>
                    <div>
                        <input name="transport" value="running" type="checkbox" id="running">
                        <label for="running">running</label>
                    </div>
                    <div>
                        <input name="transport" value="car/motorcycle" type="checkbox"
                        id="car/motorcycle">
                        <label for="car/motorcycle">car/motorcycle</label>
                    </div>
            </fieldset>
        </section>
        <section>
            <label>Submit your application</label>
            <button>Submit</button>
        </section>
    </form>
    <script type="module" src="./src/apply.js"></script>
</body>
</html>
